<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロジェクトセカイ　難易度表</title>
</head>

<body>
  <h1>プロジェクトセカイ　難易度表</h1>
  <div>
    現在のアカウント:
    {{if eq .Username ""}}
    未ログイン
    {{else}}
    {{.Username}}
    {{end}}
  </div>
  <div>
    {{range .Links}}
    <a href={{.Url}}>{{.Title}}</a>
    {{end}}
  </div>
</body>

</html>
